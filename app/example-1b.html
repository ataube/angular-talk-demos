<!DOCTYPE html>
<html ng-app>
<head>
	<title>AngularJS - Example 1</title>
	<link rel="stylesheet" href="/styles/main.css">
</head>
<body>

	<div class="container" style="margin-top:50px">
      <div class="hero-unit">
          <h1>{{myModel.firstName}} {{myModel.lastName}}</h1>

          <br>

          <form class="form-horizontal">

            <div class="control-group">
              <label class="control-label" for="inputEmail">Firstname</label>
              <div class="controls">
                <input type="text" ng-model="myModel.firstName">
              </div>
            </div>

            <div class="control-group">
              <label class="control-label" for="inputEmail">Lastname</label>
              <div class="controls">
                <input type="text" ng-model="myModel.lastName">
              </div>
            </div>
          </form> 

        <br><br>

        <pre>{{myModel | json}}</pre>

      </div>
    </div>

    <script src="/scripts/vendor/angular/angular.js"></script>

</body>
</html>
