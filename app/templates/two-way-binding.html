<!DOCTYPE html>
<html ng-app>
<head>
	<title>AngularJS - Example 1</title>
	<link rel="stylesheet" href="/styles/main.css">
</head>
<body>

	<div class="container" style="margin-top:50px">
        <div class="hero-unit">
            <h1>{{myModel.firstName}} {{myModel.lastName}}</h1>

            <br>

            <form>
              <input type="text" ng-model="myModel.firstName" ng-init="myModel.firstName = 'Hans'">
              <input type="text" ng-model="myModel.lastName" ng-init="myModel.lastName = 'Mustermann'">
            </form>    

            <pre>{{myModel | json}}</pre>

        </div>
    </div>

    <script src="/scripts/vendor/angular/angular.js"></script>

</body>
</html>
