<!DOCTYPE html>
<html ng-app>
<head>
	<title>AngularJS - Example 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/styles/bootstrap.css" media="screen">
</head>
<body>

	<div class="container" style="margin-top:50px" ng-controller="VoucherController">

        <div class="span4">
            <div class="input-append">
              <input class="span2" type="text" ng-model="voucherCode">
              <button class="btn" type="button">OK</button>
            </div>
            
        </div>


        <div class="row span8">
            <table class="table">
                <thead>
                    <tr>
                      <th>Code</th>
                      <th>Encashed</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="code in codes">
                      <td>{{code.id}}</td>
                      <td>{{code.encashed}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        


    </div>

    <script src="/scripts/vendor/angular/angular.js"></script>
    <script src="/scripts/example-4-script.js"></script>

</body>
</html>
